<ng-container *ngIf="this._editItem!=null">
<div class="itemGroup">
  <app-menu-edit [_item]="this._editItem"></app-menu-edit>
</div>
</ng-container>

<ng-container *ngIf="this._quizItems!=null">
<div class="itemGroup">
  <app-menu-list [_quizes]="this._quizItems" [_buttons]="this._buttons"></app-menu-list>
</div>
</ng-container>
