<div>Quiz Display</div>
<div [formGroup]="form_" class="container">
<div *ngFor="let qt_ of qz_.Qts">
  <table>
  <tr>
    <td>{{qt_.value}}</td>
    <input type="checkbox" checked="{{qt_.toStore}}">
  </tr>
    <div *ngFor="let aw_ of qt_.options">
      <tr>
      <td px="100"></td>
      <td>{{aw_.value}}</td>
      <input type="checkbox" checked="{{qt_.toStore}}">
      </tr>
    </div>
  </table>
</div>

<button class="btn btn-success" type="submit">Save quiz</button>
</div>
